<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vendors/all.min.css">
    <link rel="stylesheet" href="css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="css/pages/wishlist.css">
    <link rel="icon" href="img/icon.png">
    <title>Shopify - Wishlist</title>
</head>

<body>
    <!-- popup -->
    <div class="prodDetails" id="prodDetails">
    </div>
    <!-- background -->
    <div class="background">
    </div>
    <!-- loader -->
    <div class="loader">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
    <!-- main navbar -->
    <section>
        <div class="container-fluid">
            <div class="main navbar row">
                <!-- links -->
                <div class="links col-4 row">
                    <ul class="nav-items-list row">
                        <li class="nav-item col-3">
                            <a class="nav-link" href="homepage.html">
                                home
                                <i class="fa-solid fa-house"></i>
                            </a>
                        </li>
                        <li class="nav-item col-3">
                            <a href="cart.html" class="nav-link">
                                cart
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- logo -->
                <div class="logo row col-3">
                    <a href="homepage.html" class="nav-link">
                        <img src="img/logo.png" alt="">
                    </a>
                </div>
                <!-- greeting user & logout -->
                <div class="greeting row col-2">
                    <h5>
                        welcome,
                        <span id="userGreetings">
                            user
                        </span>
                        <a href="index.html" class="logout">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </a>
                    </h5>
                </div>
            </div>
        </div>
    </section>
    <!-- small navbar -->
    <section class="small small-nav">
        <a class="open-offcanvas" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
            aria-controls="offcanvasScrolling">
            <i class="fa-solid fa-bars"></i>
        </a>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
            id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
                    welcome,
                    <span id="userGreetings">
                        user
                    </span>
                    <i class="fa-solid fa-heart"></i>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="links">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">
                            home
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="cart.html" class="nav-link">
                            cart
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </li>
                    <a href="index.html" class="logout">
                        log out
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
            </div>
            </ul>
        </div>
    </section>
    <!-- header small logo -->
    <div class="small headersmall">
        <a href="homepage.html">
            <img src="img/logo.png" alt="">
        </a>
    </div>
    <!-- wishlist -->
    <section>
        <div class="container-fluid">
            <div class="row wishlist" id="wishlist">
                <div class="wishedItem row col-6">
                    <div class="img col-2" id="prodImg">
                        <img src="img/electronics/headsets/hyperx-cloudII.jpeg" alt="">
                    </div>
                    <div class="info col-6">
                        <h4 id="productName">hyperx-cloudII</h4>
                        <h4 id="productPrice">300 EGP</h4>
                    </div>
                    <div class="actions row col-4">
                        <button class="addTocart col-10" id="addTocart">
                            add to cart
                            <i class="fa-solid fa-cart-plus"></i>
                        </button>
                        <button class="details col-10" id="details">
                            details
                            <i class="fa-solid fa-circle-info"></i>
                        </button>
                        <button class="remove col-10" id="remove">
                            remove
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/wishlist.js"></script>
</body>

</html>
