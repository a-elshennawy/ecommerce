<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/vendors/all.min.css" />
    <link rel="stylesheet" href="css/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="css/pages/wishlist.css" />
    <link rel="icon" href="img/icon.ico" />
    <title>SShop - Wishlist</title>
  </head>

  <body>
    <!-- background -->
    <div class="background"></div>
    <!-- loader -->
    <div class="loader">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    </div>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-5 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="wishlist.html">Wishlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="searchInput me-2"
              id="searchInput"
              type="search"
              placeholder="Search products..."
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <!-- wishlist -->
    <section>
      <div class="container-fluid">
        <div class="row wishlist" id="wishlist">
          <div class="wishedItem row col-6">
            <div class="img col-2" id="prodImg">
              <img src="img/electronics/headsets/hyperx-cloudII.jpeg" alt="" />
            </div>
            <div class="info col-6">
              <h4 id="productName">hyperx-cloudII</h4>
              <h4 id="productPrice">300 EGP</h4>
            </div>
            <div class="actions row col-4">
              <button class="addTocart col-10" id="addTocart">
                add to cart
                <i class="fa-solid fa-cart-plus"></i>
              </button>
              <button class="details col-10" id="details">
                details
                <i class="fa-solid fa-circle-info"></i>
              </button>
              <button class="remove col-10" id="remove">
                remove
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/wishlist.js"></script>
  </body>
</html>
