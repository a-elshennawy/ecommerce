<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/vendors/all.min.css" />
    <link rel="stylesheet" href="css/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="css/pages/cart.css" />
    <link rel="icon" href="img/icon.ico" />
    <title>SShop - Cart</title>
  </head>

  <body>
    <!-- background -->
    <div class="background"></div>

    <!-- loader -->
    <div class="loader">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="homepage.html">
          <img src="img/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-5 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="wishlist.html">Wishlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- items -->
    <section>
      <div class="container-fluid">
        <div class="selected row" id="selected"></div>
        <!-- pay -->
        <div class="col-12 row finilize" id="finilize">
          <!-- checkout btn -->
          <div class="container" id="popuptheForm">
            <div class="left-side">
              <div class="card">
                <div class="card-line"></div>
                <div class="buttons"></div>
              </div>
              <div class="post">
                <div class="post-line"></div>
                <div class="screen">
                  <div class="dollar">$</div>
                </div>
                <div class="numbers"></div>
                <div class="numbers-line2"></div>
              </div>
            </div>
            <div class="right-side">
              <div class="new">Checkout</div>
            </div>
          </div>
        </div>
        <!-- checkout modal -->
        <div class="checkoutForm" id="checkoutForm">
          <div class="payForm row">
            <!-- username -->
            <div class="sec col-8">
              <label class="col-10" for="usernameInput">username:</label>
              <input
                class="inputField col-12"
                type="text"
                name="usernmame"
                id="usernameInput"
                value="username"
                readonly
              />
            </div>
            <!-- address -->
            <div class="sec col-8">
              <label class="col-10" for="address">full detailed address:</label>
              <input
                class="inputField col-12"
                type="text"
                name="address"
                id="address"
                autocomplete="address-level1"
              />
            </div>
            <!-- card holder -->
            <div class="sec col-10">
              <label class="col-10" for="cardHolder">Card holder name:</label>
              <input
                class="inputField col-12"
                type="text"
                name="card holder"
                id="cardHolder"
                autocomplete="off"
              />
            </div>
            <!-- card number -->
            <div class="sec row col-6">
              <label class="col-10" for="cardNumber">card number:</label>
              <div class="InputContainer">
                <input
                  class="inputField col-12"
                  type="text"
                  name="cardNumber"
                  id="cardNumber"
                />
              </div>
            </div>
            <!-- cvv -->
            <div class="sec row col-3">
              <label class="col-10" for="cvv">CVV:</label>
              <input
                class="inputField col-10"
                type="number"
                name="cvv"
                id="cvv"
                autocomplete="cc-csc"
              />
            </div>
            <!-- exp. date -->
            <div class="sec row col-3">
              <label class="col-10" for="expDate">exp. date:</label>
              <input
                class="inputField col-10"
                type="text"
                id="expDate"
                name="expDate"
                placeholder="MM/YY"
              />
            </div>
            <!-- total -->
            <div class="sec col-10">
              <h4 class="totalPrrice" id="totalPrrice">EGP</h4>
            </div>
            <!-- actions -->
            <div class="sec actions col-10">
              <button type="submit" class="pay" id="finalPay">
                checkout
                <i class="fa-solid fa-circle-dollar"></i>
              </button>
              <button class="cancelPayment" id="cancelPayment">
                Cancel payment
                <i class="fa-solid fa-ban"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- script -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
