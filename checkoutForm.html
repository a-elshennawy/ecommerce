<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/vendors/all.min.css" />
    <link rel="stylesheet" href="css/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="css/pages/checkout.css" />
    <link rel="icon" href="img/icon.ico" />
    <title>SShop - checkout</title>
  </head>
  <body>
    <!-- background -->
    <div class="background"></div>

    <!-- loader -->
    <div class="loader">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="homepage.html">
          <img src="img/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-5 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="wishlist.html">Wishlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="homepage.html">home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- checkout form -->
    <section>
      <div class="container">
        <form class="CheckoutForm row">
          <div class="header col-12">
            <h3>checkout</h3>
          </div>
          <div class="inputContainer col-12">
            <input type="text" placeholder="full name" />
          </div>
          <div class="inputContainer col-12">
            <input type="email" placeholder="email address" />
          </div>
          <div class="inputContainer col-12">
            <input type="text" placeholder="address" />
          </div>
          <div class="inputContainer col-12">
            <input type="tel" placeholder="phone number" />
          </div>
          <div class="inputContainer col-6">
            <input type="text" placeholder="credit card number" />
          </div>
          <div class="inputContainer col-2">
            <input type="number" placeholder="CVV" />
          </div>
          <div class="inputContainer col-3">
            <input type="text" placeholder="exp. date" />
          </div>
          <div class="totalAmount col-12">
            <h5 id="totalAmount">Total : $</h5>
          </div>
          <div class="subDiv col-12">
            <button id="SubmitBtn" class="submitBtn">pay now!</button>
          </div>
        </form>
      </div>
    </section>

    <!-- script -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
